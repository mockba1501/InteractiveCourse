<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Demo - Products</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1>E-Commerce Demo</h1>
    <nav>
      <ul>
        <li><a id="nav-home" href="index.html">Home</a></li>
        <li><a id="nav-products" href="products.html">Products</a></li>
        <li><a id="nav-about" href="about.html">About</a></li>
      </ul>
      <div class="settings">
        <select id="language-select">
          <option value="en">English</option>
          <option value="fr">Fran√ßais</option>
        </select>
        <button id="theme-toggle">
          <i id="mode-light" class="fa-regular fa-sun"></i>
          <i id="mode-dark" class="fa-solid fa-moon"></i>
        </button>  
      </div>
    </nav>
  </header>
    
  <main>
    <section class="filters">
      <h2>Products</h2>
      <div class="filter-options">
        <select id="price-sort">
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
        </select>
      </div>
    </section>

    <section class="product-grid">
      <div class="card">
        <img src="images/product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="card">
        <img src="images/product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="card">
        <img src="images/product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add more cards as needed -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Development of Interactive Systems Course.</p>
  </footer>
</body>
</html>
